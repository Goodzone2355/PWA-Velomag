<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/card.css">
</head>

<body>
    <div class="product-card">
        <div class="product-badge">Хит</div>
        <div class="product-image">
            <img src="./img/bycicle1.avif"
                alt="Горный велосипед">
        </div>
        <div class="product-info">
            <div class="product-category">Горный велосипед</div>
            <h3 class="product-title">Cube Aim Pro 29 (2023)</h3>
            <ul class="product-features">
                <li>Рама: алюминий 19"</li>
                <li>Тормоза: дисковые гидравлические</li>
                <li>Передачи: 24 скорости</li>
                <li>Вес: 13.8 кг</li>
            </ul>
            <div class="product-price">
                <div>
                    <span class="price-current">54 990 ₽</span>
                    <span class="price-old">62 990 ₽</span>
                </div>
                <div class="product-actions">
                    <button class="action-btn"><i class="fas fa-heart"></i></button>
                    <button class="action-btn"><i class="fas fa-shopping-cart"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
